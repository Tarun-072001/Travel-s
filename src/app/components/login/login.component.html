<div class="main-container">

  <div class="login-container">
    <div class="login-box">


      <h2>Login to Your Account</h2>
      <p class="social-text">Login using social networks</p>

      <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
        <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="Google" />
      </div>

      <div class="separator"><span>OR</span></div>

      <input type="email" placeholder="Email" [(ngModel)]="credentials.email" />
      <input type="password" placeholder="Password" [(ngModel)]="credentials.password" />

      <p class="error" *ngIf="error">{{ error }}</p>

      <button (click)="login()">Sign In</button>

      <div class="links">
        <a href="/forgot">Forgot Password?</a>
        <a href="/">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Right Signup Panel -->
  <div class="signup-panel">
    <h2>New Here?</h2>
    <p>Sign up and discover a great amount of new opportunities!</p>
    <a class="signup-btn" href="/register">Sign Up</a>
  </div>
</div>
