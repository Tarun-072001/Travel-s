<div class="container">
  <!-- Left Side Illustration with Full Image Cover -->
  <div class="left-panel">
    <img
      src="https://cdn.pixabay.com/photo/2024/03/19/19/08/book-8643904_1280.jpg"
      alt="Password Reset Illustration"
    />
  </div>

  <!-- Right Side Form -->
  <div class="right-panel">
    <div class="form-box">
      <h2>Reset <br /><span>Your Password</span></h2>

      <!-- Display success or error messages dynamically -->
      <div class="success">{{ success }}</div>
      <div class="error">{{ error }}</div>

      <!-- Form for updating password -->
      <form (ngSubmit)="resetPassword()">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your registered email"
        />

        <label>New Password</label>
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          placeholder="Enter new password"
        />

        <button type="submit">Update Password</button>
      </form>

      <p class="back-link">
        Back to <a routerLink="/">signin</a>
      </p>
    </div>
  </div>
</div>
